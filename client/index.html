<html>
  <head>
    <title>Genes</title>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="contrib/jquery.js"></script>
    <script type="text/javascript" src="core.js"></script>
    <script type="text/javascript" src="/common/board-core.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main-menu.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <!-- <canvas id="main-canvas" width="800" height="600"> -->
    <!--   Sorry, your browser seems not to support HTML5 canvas. -->
    <!-- </canvas> -->
    <div id="debug-form">
      <div id="gene-title">Genes</div><br/>
      <div><textarea cols="80" rows="25" id="textarea-output" readonly="readonly"></textarea></div>
      <button id="clear-output-button">clear output</button>
      <div><textarea cols="80" rows="10" id="textarea-input"></textarea></div>
      <span>Pick a message type:</span>
      <select id="message-type-select">
      	<option value="session">session</option>
      	<option value="game">game</option>
      </select>
      <button type="button" id="send-button"><b>Send it!</b></button><span hidden="true" id="syntax-error">syntax error</span>
    </div>
    <div id="game-zone">
      <div id="main-menu">
        <div id="session-list" unselectable="on" class="unselectable"></div>
        <button type="button" id="join-player-button" unselectable="on" class="unselectable"><b>Join</b></button>
        <button type="button" id="join-spectator-button" unselectable="on" class="unselectable"><b>Join as spectator</b></button>
      </div>
      <div id="game-wrapper">
        <canvas id="game-canvas"/>
      </div>
    </div>
  </body>
</html>
